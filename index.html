<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="visually-hidden">Time tracking dashboard</h1>
      <!-- Dashboard Layout start -->
      <section class="dashboard">
        <!-- Header start -->
        <header class="dashboard__header">
          <div class="dashboard__user">
            <figure class="dashboard__avatar">
              <img src="./images/image-jeremy.png" alt="Jeremy Robson avatar" />
            </figure>
            <div class="dashboard__info">
              <p class="dashboard__text">Report for</p>
              <h2 class="dashboard__username">Jeremy Robson</h2>
            </div>
          </div>
          <nav class="dashboard__nav">
            <button type="button" class="dashboard__item is-active" data-period="daily">
              Daily
            </button>
            <button type="button" class="dashboard__item" data-period="weekly">Weekly</button>
            <button type="button" class="dashboard__item" data-period="monthly">Monthly</button>
          </nav>
        </header>
        <!-- Header end -->
        <!-- Data start -->
        <!-- Work start -->
        <article class="dashboard__data dashboard__data--work">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Work</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">5hrs</p>
              <p class="data__previous">Previous - 7hrs</p>
            </div>
          </div>
        </article>
        <!-- Work end -->
        <!-- Play start -->
        <article class="dashboard__data dashboard__data--play">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Play</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">1hr</p>
              <p class="data__previous">Previous - 2hrs</p>
            </div>
          </div>
        </article>
        <!-- Play end -->
        <!-- Study start -->
        <article class="dashboard__data dashboard__data--study">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Study</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">0hrs</p>
              <p class="data__previous">Previous - 1hr</p>
            </div>
          </div>
        </article>
        <!-- Study end -->
        <!-- Exercise start -->
        <article class="dashboard__data dashboard__data--exercise">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Exercise</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">1hr</p>
              <p class="data__previous">Previous - 1hr</p>
            </div>
          </div>
        </article>
        <!-- Exercise end -->
        <!-- Social start -->
        <article class="dashboard__data dashboard__data--social">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Social</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">1hr</p>
              <p class="data__previous">Previous - 3hrs</p>
            </div>
          </div>
        </article>
        <!-- Social end -->
        <!-- Self Care start -->
        <article class="dashboard__data dashboard__data--selfcare">
          <div class="data">
            <header class="data__header">
              <h3 class="data__title">Self Care</h3>
              <button type="button" class="data__options" aria-label="options">
                <img src="./images/icon-ellipsis.svg" alt="options" />
              </button>
            </header>
            <div class="data__info">
              <p class="data__time">0hrs</p>
              <p class="data__previous">Previous - 1hr</p>
            </div>
          </div>
        </article>
        <!-- Self Care end -->
        <!-- Data end -->
      </section>
      <!-- Dashboard Layout end -->
    </main>
  </body>
</html>
